<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> WARN Notices Table</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #272829;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }
    table.dataTable thead {
      background-color: #272829;
      color: #ffffff;
    }
    table.dataTable th,
    table.dataTable td {
      padding: 10px;
    }
    table.dataTable tbody tr:nth-child(odd) {
      background-color: #fafafa;
    }
    table.dataTable tbody tr:nth-child(even) {
      background-color: #ffffff;
    }
    table.dataTable {
      width: 100%;
      border-collapse: collapse;
    }
    .dataTables_filter input { color: #ffffff; }
    .dataTables_filter label { color: #ffffff; }
    .dataTables_length label { color: #ffffff; }
    .dataTables_length select {
      color: #ffffff;
      background-color: #272829;
      border: 1px solid #ffffff;
    }
    .dataTables_paginate { color: #ffffff; }
    .dataTables_paginate .paginate_button {
      color: #ffffff !important;
      background-color: #272829;
      border: 1px solid #ffffff;
      border-radius: 2px;
      margin: 0 2px;
    }
    .dataTables_paginate .paginate_button.current {
      background-color: #007BFF;
    }
    .dataTables_paginate .paginate_button:hover {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Notices Table</h1>
  <div id="data-container">Loading data...</div>

  <!-- jQuery, SheetJS, DataTables, Moment & datetime-moment plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.11.3/sorting/datetime-moment.js"></script>
  
  <script>
    // Convert Excel serial date to JS Date
    function excelDateToJSDate(serial) {
      var utc_days  = Math.floor(serial - 25569),
          utc_value = utc_days * 86400,
          date_info = new Date(utc_value * 1000);
      return date_info;
    }

    $(document).ready(function() {
      // Tell DataTables how to parse M/D/YYYY
      $.fn.dataTable.moment('M/D/YYYY');

      $.ajax({
        url: 'WARN_Scrapes.xlsx',
        method: 'GET',
        xhrFields: { responseType: 'arraybuffer' },
        success: function(data) {
          var wb = XLSX.read(data, { type: 'array' });
          var sheet = wb.Sheets[wb.SheetNames[0]];
          var jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
          
          if (!jsonData.length) {
            $('#data-container').html('No data found in XLSX.');
            return;
          }
          
          var headers = jsonData[0];
          // slice off header row, then filter out any rows where EVERY cell is empty/null
          var rows = jsonData.slice(1).filter(function(r) {
  return headers.some(function(_, i) {
    var cell = r[i];
    return cell != null && String(cell).trim() !== "";
  });
});
          
          // build table HTML
          var html = '<table id="xlsxTable" class="display"><thead><tr>';
          headers.forEach(function(h) { html += '<th>'+h+'</th>'; });
          html += '</tr></thead><tbody>';
          
          rows.forEach(function(r) {
            html += '<tr>';
            headers.forEach(function(col,i) {
              var val = r[i]||"";
              if ((col==="Date Posted"||col==="Notice Dated") && typeof val==="number") {
                val = excelDateToJSDate(val).toLocaleDateString('en-US');
              }
              html += '<td>'+val+'</td>';
            });
            html += '</tr>';
          });
          html += '</tbody></table>';
          
          $('#data-container').html(html);

          // initialize DataTable with default sort on Notice Dated (col 4) descending
          $('#xlsxTable').DataTable({
            order: [[4,'desc']]
          });
        },
        error: function(err) {
          console.error(err);
          $('#data-container').html('Error loading the XLSX file.');
        }
      });
    });
  </script>
</body>
</html>
